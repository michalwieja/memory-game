<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="info">
        <h3>wynik: <span id="score">0</span></h3>
        <h4>liczba ruchów: <span id="turns">0</span></h3>
    </div>



    <div class="grid">

    </div>
    <div class="pop match">
        <h3>brawo!</h3>
    </div>
    <div class="pop fail">
        <h3>nie tym razem</h3>
    </div>
    <div class="pop won">
        <h3>gratulacje!</h3>
        <h4>Gra ukończona w <span id="endTurns"> </span> ruchach</h4>
        <h5>F5 by zagrac jeszcze raz</h5>
    </div>


    <script src="./app.js"></script>
</body>

</html>

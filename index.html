<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memory game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="info">
        <h3>hej <span id="nameValue"></span></h3>
        <h3>wynik: <span id="score">0</span></h3>
        <h4>liczba ruchów: <span id="turns">0</span></h3>
    </div>



    <div class="grid">

    </div>
    <div class="pop match">
        <h3>brawo!</h3>
    </div>
    <div class="pop fail">
        <h3>nie tym razem</h3>
    </div>
    <div class="pop won">
        <h3>gratulacje!</h3>
        <h4>Gra ukończona w <span id="endTurns"> </span> ruchach</h4>
        <input type="submit" onclick="window.location.reload();" value="Od nowa">
    </div>
    <div class="pop form">
        <div class="logo"></div>
        <form>
            <input autocomplete="off" type="text" placeholder="podaj imie" id="name" required>
            <select name="level" id="level">
                <option value="easy">łatwy</option>
                <option value="medium">średni</option>
                <option value="hard">trudny</option>

            </select>
            <input type="submit" onclick="startGame();" value="Start">
        </form>
    </div>


    <script src="./app.js"></script>
</body>

</html>
